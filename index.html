<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!--CSS-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
		type="text/css" />
	<link rel="stylesheet" href="assets/css/style.css" type="text/css" />
	<link rel="stylesheet" href="assets/css/flip-card.css" type="text/css" />

    <link rel="icon" href="assets/images/favicon.png">

	<title>Awesome Memory Challenge</title>
</head>

<body onload=onLoad()>

	<header>
		<div class="logo">
			<a href="index.html">
				<div class="logo-icon">
					<i class="fab fa-font-awesome"></i>
				</div>
				<div class="logo-text">
					<h1>Font Awesome <br> <span>Memory Challenge<span></h1>
                </div>
            </a>
		</div>
        

		<div class="score-board">
                <table>
                    <tr>
				        <td colspan="2">
                            <h2 id="time">00:00:00</h2>
						</td>
						</tr>
						<tr>
							<td>
								<h5 class="success"><i class="fas fa-thumbs-up"></i> <span id="won">0</span></h5>
							</td>
							<td>
								<h5 class="failure"><i class="fas fa-thumbs-down"></i> <span id="failed">0</span></h5>
							</td>
						</tr>
						</table>
				</div>

				
				<div class="home-button">
					<a href="index.html">
                        <div class="home-button-icon">
							<i class="fas fa-times"></i>
						</div>
                    </a>
				</div>
				

	</header>

	<div class="hero-image">
		<div class="game-container">
			<div class="square">
				<div class="grid">
				</div>
			</div>
		</div>
	</div>

	<script src="assets/lib/jquery/jquery-3.5.1.js"></script>
	<script src="assets/scripts/00_globalVariables.js"></script>
    <script src="assets/scripts/01_initial-setup.js"></script>
    <script src="assets/scripts/02_intro-page.js"></script>
    <script src="assets/scripts/03_difficulty-page.js"></script>
    <script src="assets/scripts/04_game-page.js"></script>
    <script src="assets/scripts/05_gameover-page.js"></script>
    <script src="assets/scripts/time.js"></script>
</body>

</html>
